<mat-card *ngIf="reader$ | async as reader" >
    <div [formGroup]="readerForm" >
        <mat-form-field appearance="fill">
            <mat-label> Nom : </mat-label>
            <input matInput formControlName="lastName" ngModel="{{reader.lastName}}" readonly="readonly" >
        </mat-form-field>    
        <mat-form-field appearance="fill">
            <mat-label> Prenom :</mat-label>
            <input matInput formControlName="firstName" ngModel="{{reader.firstName}}" readonly="readonly">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label> eMail :</mat-label>
            <input matInput formControlName="mail" ngModel="{{reader.mail}}" readonly="readonly">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label> Tel :</mat-label>
            <input matInput formControlName="phoneNumber" ngModel="{{reader.phoneNumber}}" readonly="readonly">
        </mat-form-field>

        
        <div [formGroup]="addressForm">
            <mat-form-field appearance="fill">
                <mat-label> Numero : </mat-label>
                <input matInput formControlName="appartment" placeholder="1">
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label> Rue :</mat-label>
                <input matInput formControlName="street" placeholder="Rue de la Paix">
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label> Ville :</mat-label>
                <input matInput formControlName="city" placeholder="Paris">
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label> Pays</mat-label>
                <input matInput formControlName="country" placeholder="France" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label> Code Postal </mat-label>
                <input matInput formControlName="zipCode" placeholder="75001">
            </mat-form-field> 
            <button type="submit" (click)="onChangingAddress()" [disabled]="readerForm.invalid"> Valider </button>
        </div>
    </div>
</mat-card>
